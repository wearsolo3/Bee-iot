<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humidity Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="back-button" onclick="window.location.href='smart-devices.html'">&larr;</button>
      <div class="header-text">
        <h1>Humidity</h1>
        <p>Living Room</p>
      </div>
      <button class="menu-button">&middot;&middot;&middot;</button>
    </header>
    <main>
      <div class="dial">
        <div class="dial-value" id="humidity-display">Loading...</div>
        <div class="dial-label">Humidity</div>
      </div>
      <div class="details">
        <div class="detail-item">
          <span class="detail-label">Current Temp:</span>
          <span class="detail-value">--Â°C</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Current Humidity:</span>
          <span class="detail-value" id="current-humidity">--%</span>
        </div>
        <div class="detail-controls">
          <button class="control-button">Heating</button>
          <button class="control-button">Cooling</button>
          <button class="control-button">Airwave</button>
        </div>
      </div>
      <div class="circular-buttons">
        <button class="circular-button">Display</button>
        <button class="circular-button">Graph</button>
      </div>
    </main>
    <!-- Update bottom menu icons and add navigation links -->
    <div class="button-container">
      <button class="button" onclick="window.location.href='smart-devices.html'">
        <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"></path>
        </svg>
      </button>
      <button class="button" onclick="window.location.href='smart-devices.html'">
        <svg class="icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
      <button class="button">
        <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"></path>
        </svg>
      </button>
      <button class="button">
        <svg class="icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M14.31 8l-.56 2M9.69 8l.56 2m4.5 4a2.5 2.5 0 0 1-5 0m-2.5.5h10" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
